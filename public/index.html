<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft World Stats</title>
  <style>
    :root {
      --sky: #6ecbff;
      --grass: #4caf50;
      --grass-dark: #2f7a32;
      --dirt: #8a5a2d;
      --panel: #132014;
      --accent: #9bff73;
      --accent-2: #ffe07a;
      --text: #f7f4e9;
      --muted: #c8d5b9;
      --table-header: #1e351f;
      --shadow: 0 14px 34px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background:
        linear-gradient(180deg, var(--sky) 0%, #a5e5ff 40%, var(--grass) 40%, var(--grass-dark) 58%, var(--dirt) 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 32px 32px, 32px 32px;
      opacity: 0.35;
    }
    header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; margin-bottom: 20px; }
    h1 { margin: 0; letter-spacing: 0.5px; text-shadow: 0 6px 18px rgba(0,0,0,0.45); }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 6px;
      background: linear-gradient(135deg, rgba(155, 255, 115, 0.28), rgba(255, 224, 122, 0.22));
      color: var(--panel);
      font-weight: 800;
      font-size: 0.96rem;
      border: 2px solid rgba(0,0,0,0.28);
      box-shadow: var(--shadow);
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
    .card {
      background: linear-gradient(180deg, #1c301e 0%, #162619 70%, #0f1a11 100%);
      border: 2px solid #1f3521;
      border-radius: 10px;
      padding: 16px;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(155, 255, 115, 0.06), rgba(255, 224, 122, 0.05));
      pointer-events: none;
    }
    .card h2, .card h3 { margin: 0 0 10px 0; font-size: 1rem; letter-spacing: 0.2px; text-transform: uppercase; }
    table { width: 100%; border-collapse: collapse; font-size: 0.92rem; }
    th, td { padding: 8px 10px; text-align: left; }
    th { background: var(--table-header); color: var(--muted); font-weight: 800; letter-spacing: 0.4px; border-bottom: 2px solid #0f1a11; }
    tbody tr:nth-child(odd) { background: rgba(0,0,0,0.18); }
    tbody tr:nth-child(even) { background: rgba(0,0,0,0.28); }
    td { border-bottom: 1px solid rgba(255,255,255,0.04); }
    .muted { color: var(--muted); font-size: 0.9rem; }
    .player-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; margin-bottom: 16px; }
    .player-card { display: flex; gap: 10px; align-items: center; padding: 12px; background: rgba(0,0,0,0.25); border-radius: 10px; border: 2px solid #203621; box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04); }
    .player-card img { width: 48px; height: 48px; border-radius: 6px; image-rendering: pixelated; background: #1b2d44; border: 2px solid #0b120c; box-shadow: 0 6px 14px rgba(0,0,0,0.35); }
    .player-meta { display: grid; gap: 2px; }
    .player-name { font-weight: 800; color: var(--accent-2); }
    .player-stats { color: var(--muted); font-size: 0.88rem; }
    .hero {
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(155, 255, 115, 0.25), rgba(255, 224, 122, 0.22));
      border: 2px solid #203621;
      box-shadow: var(--shadow);
      margin-bottom: 16px;
      color: #0b120c;
      font-weight: 700;
    }
    .hero strong { color: #0b120c; }
    .chart-canvas { width: 100%; height: min(400px, 50vh); max-height: 50vh; }
    @media (max-width: 640px) { body { padding: 16px; } table { font-size: 0.85rem; } }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Minecraft World Stats</h1>
      <div class="muted">Live totals from ledger.sqlite with a Minecraft vibe</div>
    </div>
    <div class="pill"><span>ðŸ§®</span><span id="total-actions">â€¦</span></div>
  </header>

  <section class="hero">
    Build, mine, and battle stats pulled straight from your ledger. All worlds combined for a clean overview.
  </section>

  <section class="card">
    <h2>Top Players</h2>
    <div id="players" class="player-grid"></div>
  </section>

  <section class="grid" id="tables"></section>

  <section class="grid" id="charts">
    <div class="card">
      <h2>Player Activity by Hour</h2>
      <canvas id="player-activity" class="chart-canvas"></canvas>
    </div>
    <div class="card">
      <h2>Blocks Placed vs Broken</h2>
      <canvas id="block-activity" class="chart-canvas"></canvas>
    </div>
  </section>

  <script>
    const HOUR_LABELS = Array.from({ length: 24 }, (_, i) => String(i).padStart(2, '0'));

    async function fetchStats() {
      const res = await fetch('/api/stats', { cache: 'no-store' });
      if (!res.ok) throw new Error('Failed to load stats');
      return res.json();
    }

    const ASSET_BASE = 'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.21.4/assets/minecraft/textures';

    function playerAvatarUrl(name) {
      const safe = encodeURIComponent(name);
      return `https://mc-heads.net/avatar/${safe}/48`;
    }

    function blockIconUrl(identifier) {
      if (!identifier) return null;
      const name = identifier.replace('minecraft:', '');
      return `${ASSET_BASE}/block/${name}.png`;
    }

    function mobIconUrl(identifier) {
      if (!identifier) return null;
      const name = identifier.replace('minecraft:', '');
      return `${ASSET_BASE}/entity/${name}/${name}.png`;
    }

    function iconCell(text, icon) {
      return { text, icon };
    }

    function makeCard(title, content) {
      const card = document.createElement('div');
      card.className = 'card';
      const h = document.createElement('h2');
      h.textContent = title;
      card.appendChild(h);
      card.appendChild(content);
      return card;
    }

    function makeTable(headers, rows) {
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      headers.forEach(text => {
        const th = document.createElement('th');
        th.textContent = text;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          if (cell && typeof cell === 'object' && 'text' in cell) {
            const wrapper = document.createElement('div');
            wrapper.style.display = 'inline-flex';
            wrapper.style.alignItems = 'center';
            wrapper.style.gap = '8px';
            if (cell.icon) {
              const img = document.createElement('img');
              img.src = cell.icon;
              img.alt = '';
              img.loading = 'lazy';
              img.width = 20;
              img.height = 20;
              img.style.imageRendering = 'pixelated';
              img.onerror = () => { img.style.display = 'none'; };
              wrapper.appendChild(img);
            }
            const span = document.createElement('span');
            span.textContent = cell.text;
            wrapper.appendChild(span);
            td.appendChild(wrapper);
          } else {
            td.textContent = cell;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      return table;
    }

    function renderPlayers(players) {
      const container = document.getElementById('players');
      container.innerHTML = '';
      players.forEach(p => {
        const card = document.createElement('div');
        card.className = 'player-card';
        const img = document.createElement('img');
        img.src = playerAvatarUrl(p.player);
        img.alt = `${p.player} head`;
        img.loading = 'lazy';
        img.onerror = () => { img.style.display = 'none'; };
        const meta = document.createElement('div');
        meta.className = 'player-meta';
        const name = document.createElement('div');
        name.className = 'player-name';
        name.textContent = p.player;
        const stats = document.createElement('div');
        stats.className = 'player-stats';
        stats.textContent = `${Number(p.actions).toLocaleString()} actions`;
        meta.appendChild(name);
        meta.appendChild(stats);
        card.appendChild(img);
        card.appendChild(meta);
        container.appendChild(card);
      });
    }

    function render(stats) {
      document.getElementById('total-actions').textContent = `${stats.total_actions.toLocaleString()} actions`;
      renderPlayers(stats.top_players);

      const tables = document.getElementById('tables');
      tables.innerHTML = '';

      const defs = [
        ["Action Mix", ["Action", "Count"], stats.action_mix.map(r => [r.action, r.actions])],
        ["Builders vs Breakers", ["Player", "Blocks Placed", "Blocks Broken"], stats.builders_vs_breakers.map(r => [iconCell(r.player, playerAvatarUrl(r.player)), r.blocks_placed, r.blocks_broken])],
        ["Favorite Blocks Placed", ["Block", "Placed"], stats.favorite_blocks_placed.map(r => [iconCell(r.block, blockIconUrl(r.block)), r.placed])],
        ["Deadliest Players", ["Player", "Kills"], stats.deadliest_players.map(r => [iconCell(r.player, playerAvatarUrl(r.player)), r.kills])],
        ["Most Killed Mobs", ["Mob", "Kills"], stats.mob_kills.map(r => [iconCell(r.mob, mobIconUrl(r.mob)), r.kills])],
        ["Top Environmental Causes", ["Cause", "Events"], stats.environmental_causes.map(r => [r.cause, r.events])],
        ["Hottest Chunks", ["World", "Chunk X", "Chunk Z", "Actions"], stats.hotspots.map(r => [r.world, r.chunk_x, r.chunk_z, r.actions])],
        ["Hourly Activity", ["Hour", "Actions"], stats.hourly_activity.map(r => [r.hour, r.actions])]
      ];

      defs.forEach(([title, headers, rows]) => {
        const card = makeCard(title, makeTable(headers, rows));
        tables.appendChild(card);
      });

      renderCharts(stats);
    }

    let playerChart;
    let blockChart;

    function renderCharts(stats) {
      // Player activity stacked bar
      const ctxPlayer = document.getElementById('player-activity').getContext('2d');
      const byPlayer = {};
      stats.player_hourly_activity.forEach(row => {
        if (!byPlayer[row.player]) byPlayer[row.player] = Array(24).fill(0);
        const idx = parseInt(row.hour, 10);
        byPlayer[row.player][idx] = row.actions;
      });
      const playerDatasets = Object.entries(byPlayer).map(([player, data]) => ({
        label: player,
        data,
        backgroundColor: `hsla(${Math.random() * 360}, 70%, 60%, 0.7)`,
        borderWidth: 0
      }));

      if (playerChart) playerChart.destroy();
      playerChart = new Chart(ctxPlayer, {
        type: 'bar',
        data: {
          labels: HOUR_LABELS,
          datasets: playerDatasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: 'bottom' }
          },
          scales: {
            x: { stacked: true },
            y: { stacked: true, beginAtZero: true }
          }
        }
      });

      // Blocks placed vs broken line chart
      const ctxBlocks = document.getElementById('block-activity').getContext('2d');
      const placed = Array(24).fill(0);
      const broken = Array(24).fill(0);
      stats.block_hourly.forEach(row => {
        const idx = parseInt(row.hour, 10);
        placed[idx] = row.blocks_placed;
        broken[idx] = row.blocks_broken;
      });
      if (blockChart) blockChart.destroy();
      blockChart = new Chart(ctxBlocks, {
        type: 'line',
        data: {
          labels: HOUR_LABELS,
          datasets: [
            {
              label: 'Blocks Placed',
              data: placed,
              borderColor: '#4caf50',
              backgroundColor: 'rgba(76, 175, 80, 0.25)',
              tension: 0.25,
              fill: true
            },
            {
              label: 'Blocks Broken',
              data: broken,
              borderColor: '#e53935',
              backgroundColor: 'rgba(229, 57, 53, 0.2)',
              tension: 0.25,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { position: 'bottom' } },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    fetchStats().then(render).catch(err => {
      document.body.innerHTML = '<div style="color:white">Failed to load stats: ' + err + '</div>';
      console.error(err);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
